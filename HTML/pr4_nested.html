    <title>Nested List</title>
</head>
<body>

    <ol>
        <li>apple

                <li>hello</li>
                <li>namaste</li>
            </ul>
        </li>
        <li>ball
            <ul>
                <li>oii</li>
                <li>ke xa</li>
            </ul>
        </li>
        <li>cat
            <ul>
                <li>khana</li>
                <li>khayes</li>
            </ul>
        </li>
    </ol>
</body>
</html>
