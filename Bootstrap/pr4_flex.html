<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>

    <!-- bootstrap css cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="d-flex align-items-centre bg-success justify-content-between px-5"
      >
        <h1>HTML</h1>
        <h2>Bootstrap</h2>
      </div>
      <div class="d-flex flex-row-reverse">
        <div class="p-2 bg-success">Flex item 1</div>
        <div class="p-2 bg-danger">Flex item 2</div>
        <div class="p-2 bg-warning">Flex item 3</div>
      </div>
      <div class="d-flex flex-column mb-3">
        <div class="p-2 align-self-end">Flex item 1</div>
        <div class="p-2">Flex item 2</div>
        <div class="p-2">Flex item 3</div>
      </div>
      <div class="d-flex flex-column-reverse">
        <div class="p-2">Flex item 1</div>
        <div class="p-2">Flex item 2</div>
        <div class="p-2">Flex item 3</div>
      </div>

      <div class="d-flex">
        <div class="p-2 flex-fill bg-danger">Flex item 1</div>
        <div class="p-2 flex-fill bg-success">Flex item 2</div>
        <div class="p-2 flex-fill bg-warning">Flex item 3</div>
      </div>
      <div class="d-flex">
        <div class="p-2 flex-grow-1 bg-primary">Flex item 1</div>
        <div class="p-2 bg-warning">Flex item 2</div>
        <div class="p-2 bg-danger">Flex item 3</div>
      </div>
      <div class="d-flex mt-2 align-items-centre">
        <div class="p-2 bg-secondary flex-fill">Flex item</div>
        <div class="p-2 bg-danger flex-fill">Flex item</div>
      </div>

     
    
    <!-- bootstrap js cdn link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
