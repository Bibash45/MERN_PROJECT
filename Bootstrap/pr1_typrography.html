<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="display-1 text-primary bg-danger-subtle">Heading one</h1>
    <h2 class="display-2 text-dark bg-primary bg-opacity-25">Heading two</h2>
    <h3 class="display-3 text-danger bg-dark text-center">Heading three</h3>
    <h4 class="display-4 text-info bg-success text-end">Heading four</h4>
    <h5 class="display-5 text-warning bg-info text-start">Heading five</h5>
    <h6 class="display-6 bg-dark text-light">Heading six</h6>

    <p class="h1">Hello world</p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
