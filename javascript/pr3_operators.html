<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator</title>
  </head>
  <body>
    <script>
      // 1> Arithmetic operator: +,-,/,*,%,**
      // 2> Assignment operator
      // 3> Comparison operator
      // 4> Logical operator
      // 5> Ternary operator
      // 6> Bitwise operator

      let x = Number(prompt(`Enter the first number :`));
      let y = Number(prompt(`Enter the second number :`));
      document.write(`The sum is ${x + y} <br>`);
      document.write(`The differences  is ${x - y} <br>`);
      document.write(`The division  is ${x / y} <br>`);
      document.write(`The multiplication  is ${x * y} <br>`);
      document.write(`The modulus  is ${x % y} <br>`);
      document.write(`The exponentiation  is ${x ** y} <br>`);
    </script>
  </body>
</html>
