<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical</title>
  </head>
  <body>
    <script>
      // AND (&&) -> returns true if all the condition are true otherwise returns false
      // OR (||) -> returns true if any one  condition are true otherwise returns false
      // NOT (!) -> returns opposite result

      let x = 12>10 && 13<12;
      document.write(`${x}<br>`)
      let y = 12>10 && 13>12;
      document.write(`${y}<br>`)
      let z = !(12>10 && 13>12);
      document.write(`${z}<br>`)
    </script>
  </body>
</html>
