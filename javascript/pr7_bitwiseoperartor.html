<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise operator</title>
</head>
<body>
    
    <script>

        // &and
        // | or
        // ^   (X-or)
        
        const x = 5&1
        document.write(`${x}<br>`)

        const y = 5|1
        document.write(`${y}<br>`)

        // 7$3 and 8|5
        const z = 8|5
        document.write(`${z}<br>`)

        const a  = 7&3
        document.write(`${a}<br>`)

        const b = 5^1
        document.write(`${b}<br>`)
    </script>
</body>
</html>
