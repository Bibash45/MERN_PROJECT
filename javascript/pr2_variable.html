<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      // Variable is container to store a value.

      // which declare a variable , the numeric values and special characters except underscore(_) must be avoided at the beginning. Also javascript keywords or method cannot be used as the name of the variable.

      // To declare a variable we have to use : var or let or const
      var name = "John Doe";
      var a = 20;
      // document.write(name)
      document.write(`My name is ${name}.<br>`);
      document.write(`My age is ${a}.<br>`);
      let b = `This is javascript class`;
      document.write(`${b}<br>`);
      const z = "it's 5:55 PM"
      document.write(`${z}<br>`)
    </script>
  </body>
</html>
