<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Method</title>
</head>
<body>
    
    <script>
        const pi=Math.PI
        document.write(`${pi}<br>`)
        document.write(`${pi.toFixed(2)}<br>`)

        // sqrt()
        document.write(`${Math.sqrt(144)}<br>`)
        document.write(`${Math.sqrt(64)}<br>`)
        document.write(`${Math.SQRT1_2}<br>`)
        document.write(`${Math.SQRT2}<br>`)
        
        //pow() -> power
        document.write(`${Math.pow(2,3)}<br>`)
        document.write(`${Math.pow(3,4)}<br>`)

        // abs()
        document.write(`${Math.abs(-124.352)}<br>`);

        // round()
        document.write(`${Math.round(3.7)}<br>`)

        // ceil()
        document.write(`${Math.ceil(3.2)}<br>`)
        document.write(`${Math.ceil(3.5)}<br>`)
        document.write(`${Math.ceil(3.7)}<br>`)

     //floor()
     document.write(`${Math.floor(3.2)}<br>`)
     document.write(`${Math.floor(0.567)}<br>`)
     
     //trunc()
     document.write(`${Math.trunc(33.98)}<br>`)

     //min and max
     document.write(`${Math.min(3, 5, 7, 9)}<br>`)
     document.write(`${Math.max(3, 5, 7, 9)}<br>`)

     //random()
     document.write(`${Math.random()}<br>`)
        let x = Math.floor(Math.random()*20);
       document.write(`${x}`)
    </script>
</body>
</html>
