<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <button class="btn btn-primary btn-center" onclick="demo('h2')">show</button>
    <button class="btn btn-primary btn-center" ondblclick="demo('h3')">Double</button>
    <h2></h2>
    <h3></h3>
    <script>
      // onclick, ondblclick, onmouseover,onmouseout, onkeyup, onkeydown, onsubmit, onload, onchange....

      const demo = (x)=>{
        const date = new Date();
        document.querySelector(x).innerHTML=date
      }
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
