<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else if</title>
</head>
<body>
    
   
    <script>
        const a = 20;
        const b = 909;
        const c = 87;
    
        if (a > b && a > c) {
            document.write(`A is greatest`);
        } else if (b > a && b > c) {
            document.write(`B is greatest`);
        } else if (c > a && c > b) {
            document.write(`C is greatest`);
        } else {
            document.write(`Two or more are equal`);
        }
    </script>
    
</body>
</html>
