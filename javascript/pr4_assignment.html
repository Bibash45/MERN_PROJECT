<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
  </head>
  <body>
    <script>
      // = -> value
      // x+= y is same as  (x=x+y)
      // x-= y is same as  (x=x-y)
      // x/= y is same as  (x=x/y)
      // x*= y is same as  (x=x*y)
      // x%= y is same as  (x=x%y)
      // x**= y is same as  (x=x**y)

      let x = 20;
      let y = 30;
      x+=y
      document.write(`The value of x is ${x}<br>`)
      x-=y
      document.write(`The value of x is ${x}<br`)
      y*=2
      document.write(`The value of y is ${x}<br`)
      y/=2
      document.write(`The value of y is ${x}<br`)
      y%=2
      document.write(`The value of y is ${x}<br`)
      y**=2
      document.write(`The value of y is ${x}<br`)

    </script>
  </body>
</html>
