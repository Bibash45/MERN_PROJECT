<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call back function</title>
  </head>
  <body>
    <h2></h2>

    <script>
      const student = [
        { name: "bibash", age: 14 },
        { name: "ram", age: 17 },
        { name: "dipen", age: 11 },
      ];

      //define the showFunction()
      const showFunction = () => {
        setTimeout(() => {
          let result = "";
          student.forEach(
            (info) =>
              (result += `<ul>
        <li>${info.name}</li>
        <li>${info.age}</li>
        </ul>`)
          );
          document.querySelector("h2").innerHTML = result;
        }, 2000);
      };

      // call the showFunction()
    //   showFunction();

      // the function addStudent()
    //   const addStudent = (newData) => {
    //     setTimeout(() => {
    //       student.push(newData);
    //     }, 4000);
    //   };

      // call the addStudent() function
    //   addStudent({ name: "sita", age: 20 });

    const addStudent=(newData,callback)=>{
        setTimeout(()=>{
            student.push(newData);
            callback();
        },3000)
    }

    addStudent({ name: "sita", age: 20 },showFunction);

    </script>

  </body>
</html>
