<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1> == to chck equal values
      // 2> != not equal to
      // 3> < less than
      // 4> > greater than
      // 5> <= greater than equal to
      // 6> >= less than equal to
      // 7> === to check equal values and data type

      let x = 10<20
      document.write(`${x} <br>`)
      let y = 10>20
      document.write(`${y} <br>`)
      let z = 19>=20
      document.write(`${z} <br>`)
      let a = 20<=30
      document.write(`${a} <br>`)
      let b = 20<=20
      document.write(`${b} <br>`)
      let c = 20==30
      document.write(`${c} <br>`)
      let d = 50!=50
      document.write(`${d}<br>`)
      let e = 50==='50'
      document.write(`${e} <br>`)
    </script>
  </body>
</html>
