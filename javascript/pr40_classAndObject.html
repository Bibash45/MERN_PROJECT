<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class and object</title>
  </head>
  <body>
    <h2></h2>
    <script>
      class Student {
        constructor(fname, lname, age) {
          // defining attribute
          this.first_name = fname;
          this.last_name = lname;
          this.age = age;
        }
      }

      const obj_ram = new Student("ram", "karki", 23);
      document.querySelector("h2").innerHTML = `The name of the student is ${
        obj_ram.first_name + " " + obj_ram.last_name
      }. He is ${obj_ram.age} years old.<br>`;
    </script>
  </body>
</html>
