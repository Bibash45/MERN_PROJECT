<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter</title>
  </head>
  <body>
    <script>
      const number = [1, 2, 30, 25, 27, 60, 10, 50, 100];
      const filteredData = number.filter((num) => {
        return num < 30 && num > 20;
      });
      document.write(`${filteredData}`);

      // reduce  && reduceRight
      
    </script>
  </body>
</html>
