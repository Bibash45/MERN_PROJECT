<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with return type</title>
</head>
<body>
    <script>
        // define
        const add = (num1,num2)=>{
            return num1+num2;
        }

        // call the function
        var result = add(10, 20);

        document.write(`${result}`)

    </script>
</body>
</html>
