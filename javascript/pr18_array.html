<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods</title>
  </head>
  <body>
    <script>
      const fruits = ["apple", "banana", "orange", "mango", "kiwi"];
      document.write(`${fruits}<br>`);

      // indexing
      document.write(`fruits[0] = ${fruits[0]}<br>`);
      document.write(`fruits[3] = ${fruits[3]}<br>`);
      document.write(`fruits[0][0] = ${fruits[0][0]}<br>`);
      document.write(`fruits[4][2] = ${fruits[4][2]}<br>`);

      // .length
      document.write(`fruits.length = ${fruits.length}<br>`);

      //.pop() -> remove the last element
      fruits.pop();
      document.write(`fruits = ${fruits}<br>`);

      // .push() -> add the element at last element
      fruits.push("kiwi");
      document.write(`fruits = ${fruits}<br>`);

      // .shift() -> remove the first element
      fruits.shift();
      document.write(`fruits = ${fruits}<br>`);

      //.unshift()
      fruits.unshift("apple");
      document.write(`fruits = ${fruits}<br>`);

      //splice()
      fruits.splice(2, 0, "watermelon", "grapes");

      document.write(`fruits (spice) = ${fruits}<br>`);
      // 2 -> it is the index from where the element are added or removed
      // 0 -> number of elements to be removed
      fruits.splice(2, 2, "guava");
      document.write(`fruits (spice) = ${fruits}<br>`)
      document.write(`<br>`)

      // sort() -> ascending order
      fruits.sort();
      document.write(`fruits = ${fruits}<br>`)

      // reverse()
      fruits.reverse();
      document.write(`fruits = ${fruits}<br>`)

      // slice()
      const fruits2 = fruits.slice(1, 3);
      document.write(`fruits2 = ${fruits2}<br>`)

      


    </script>
  </body>
</html>
