<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reduce</title>
  </head>
  <body>
    <script>
      const prices = [20, 30, 40, 50, 100];
      const totalAmount = prices.reduce((total, value) => {
        return total + value;
        // total = 0
        // total = 0 + 20= 20
        // total = 20 + 30 = 50
        // total = 50 + 40 = 90
        // total = 90 + 50 = 140
        // total = 140 + 100 = 240
      }, 0);
      document.write(`${totalAmount}<br>`);

      // reduceRight

      const cost = [10,30,40,50]
      const total = cost.reduceRight((total,value)=>{
        return total+value
      },0)

      document.write(`${total}<br>`);


      const letters = [b,i,b,a,s,h]

    </script>
  </body>
</html>
