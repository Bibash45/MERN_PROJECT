<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map</title>
  </head>
  <body>
    <script>
      // map will returns the new array
      // it will not change the original array
      const numbers = [10, 20, 30, 40, 50, 60];
      const results = numbers.map((num) => {
        return num * 2;
      });
      document.write(`${results}<br>`)

      // flatMap
    const final = numbers.flatMap((num) => {
        return num * 2;
      });
      document.write(`${final}<br>`)

    </script>
  </body>
</html>
